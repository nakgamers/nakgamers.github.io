<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Generator Undangan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }
    .container {
      max-width: 480px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgba(0,0,0,.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, textarea, button {
      width: 100%;
      font-size: 14px;
      margin-bottom: 12px;
      padding: 10px;
    }
    textarea {
      height: 260px;
      resize: none;
    }
    button {
      background: #1e88e5;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #1565c0;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Generator Link Undangan</h2>

  <input type="text" id="nama" placeholder="Masukkan Nama Tamu">

  <textarea id="pesan" readonly></textarea>

  <button onclick="copyText()">Salin Pesan</button>
</div>

<script>
  const namaInput = document.getElementById("nama");
  const pesanBox = document.getElementById("pesan");

  function generatePesan() {
    const nama = namaInput.value.trim() || "[Nama Tamu]";
    const link = "https://aripari.qzz.io/?namatamu=" + encodeURIComponent(nama);

    pesanBox.value =
`Assalamu‚Äôalaikum Wr. Wb.

Yth. ${nama}

Tanpa mengurangi rasa hormat, kami mengundang Bapak/Ibu/Saudara/i untuk hadir di acara pernikahan kami.

Detail acara dapat dilihat melalui link undangan berikut:
üëâ ${link}

Kami sangat berharap kehadiran serta doa restu dari Bapak/Ibu/Saudara/i.

Terima kasih üôè

Arif & Pari`;
  }

  namaInput.addEventListener("input", generatePesan);

  generatePesan();

  function copyText() {
    pesanBox.select();
    pesanBox.setSelectionRange(0, 99999);
    document.execCommand("copy");
    alert("Pesan undangan berhasil disalin!");
  }
</script>

</body>
</html>
