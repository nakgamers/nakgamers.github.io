<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jujutsu Main Character</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Figtree&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Figtree", sans-serif;
        }

        body {
            display: grid;
            place-content: center;
            min-height: 100vh;
            background: #000;
        }

        .container {
            position: relative;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
            gap: 1em;
            width: 800px;
            height: 500px;
            transition: all 400ms;
        }

        .container:hover .box {
            filter: grayscale(100%) opacity(24%);
        }

        .box {
            position: relative;
            background: var(--img) center center;
            background-size: cover;
            transition: all 400ms;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container .box:hover {
            filter: grayscale(0%) opacity(100%);
        }

        .container:has(.box-1:hover) {
            grid-template-columns: 3fr 1fr 1fr 1fr 1fr;
        }

        .container:has(.box-2:hover) {
            grid-template-columns: 1fr 3fr 1fr 1fr 1fr;
        }

        .container:has(.box-3:hover) {
            grid-template-columns: 1fr 1fr 3fr 1fr 1fr;
        }

        .container:has(.box-4:hover) {
            grid-template-columns: 1fr 1fr 1fr 3fr 1fr;
        }

        .container:has(.box-5:hover) {
            grid-template-columns: 1fr 1fr 1fr 1fr 3fr;
        }

        .box:nth-child(odd) {
            transform: translateY(-16px);
        }

        .box:nth-child(even) {
            transform: translateY(16px);
        }

        .box::after {
            content: attr(data-text);
            position: absolute;
            bottom: 20px;
            background: #000;
            color: #fff;
            padding: 10px 10px 10px 14px;
            letter-spacing: 4px;
            text-transform: uppercase;
            transform: translateY(60px);
            opacity: 0;
            transition: all 400ms;
        }

        .box:hover::after {
            transform: translateY(0);
            opacity: 1;
            transition-delay: 400ms;
        }

        h1 {
            background: linear-gradient(to right, red, purple, blue);
            -webkit-background-clip: text;
            color: transparent;
            text-align: center;
            margin-top: 20px;
        }

        /* Media query for mobile responsiveness */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr 1fr;
                width: 90%;
                height: auto;
            }

            .container:has(.box-1:hover),
            .container:has(.box-2:hover),
            .container:has(.box-3:hover),
            .container:has(.box-4:hover),
            .container:has(.box-5:hover) {
                grid-template-columns: 1fr 1fr;
            }

            .box {
                height: 200px;
            }

            .box:nth-child(odd),
            .box:nth-child(even) {
                transform: none;
            }

            .box::after {
                bottom: 10px;
                font-size: 12px;
                padding: 5px 7px;
            }

            h1 {
                font-size: 24px;
            }
        }

        @media (max-width: 480px) {
            .container {
                grid-template-columns: 1fr;
                gap: 0.5em;
            }

            .box {
                height: 150px;
            }

            .box::after {
                font-size: 10px;
            }

            h1 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="box box-1" style="--img: url(https://th.bing.com/th/id/OIP.79-gVyCRf3N80kL38ROuEgAAAA?rs=1&pid=ImgDetMain);" data-text="ITADORI"></div>
        <div class="box box-2" style="--img: url(https://th.bing.com/th/id/OIP.eDfo2uxfP0e_hDLTaiDYLwHaNH?w=1220&h=2160&rs=1&pid=ImgDetMain);" data-text="NObara"></div>
        <div class="box box-3" style="--img: url(https://e0.pxfuel.com/wallpapers/642/788/desktop-wallpaper-sukuna-art-jujutsu-kaisen-anime.jpg);" data-text="SUKUNA"></div>
        <div class="box box-4" style="--img: url(https://i.pinimg.com/736x/95/ff/55/95ff550f0bf4cb4b2e0bb03e58754a0f.jpg);" data-text="MEgumi"></div>
        <div class="box box-5" style="--img: url(https://i.pinimg.com/736x/ce/7e/ff/ce7effaa98e525a7dbb6fb0a9e66bc6b.jpg);" data-text="Satoru"></div>
    </div>

    <br>
    <center><h1>JUJUTSU MAIN CHARACTER</h1></center>

</body>
</html>
