<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Undangan Pernikahan</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: 'Georgia', serif;
  background: linear-gradient(180deg, #fff6ef, #fde2e4);
  color: #4a3f35;
}

/* SECTION */
section {
  min-height: 100vh;
  padding: 50px 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.container {
  max-width: 520px;
  background: #ffffff;
  padding: 40px 25px;
  border-radius: 24px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.08);
}

/* OPENING */
#opening {
  position: fixed;
  inset: 0;
  background: linear-gradient(160deg, #fde2e4, #fff1da);
  z-index: 10;
  transition: opacity 1s ease, visibility 1s;
}

#opening.hide {
  opacity: 0;
  visibility: hidden;
}

/* TEXT */
h1 {
  font-size: 30px;
}
h2 {
  color: #c8a45d;
  margin: 10px 0;
}
small {
  opacity: 0.7;
}

/* BUTTON */
button, a.btn {
  display: inline-block;
  padding: 14px 30px;
  margin-top: 20px;
  border-radius: 30px;
  border: none;
  background: linear-gradient(135deg, #c8a45d, #f5d48e);
  color: #fff;
  font-size: 16px;
  cursor: pointer;
  text-decoration: none;
}

/* COUNTDOWN */
.countdown {
  display: flex;
  justify-content: space-around;
  margin-top: 30px;
}
.countdown div {
  background: #fff6ef;
  padding: 12px;
  border-radius: 14px;
  width: 70px;
}
.countdown span {
  font-size: 22px;
  font-weight: bold;
  display: block;
}

/* DIVIDER */
hr {
  width: 80px;
  border: 1px solid #f0c987;
  margin: 30px auto;
}
</style>
</head>
<body>

<!-- OPENING -->
<section id="opening">
  <div class="container">
    <small>Kepada Yth.</small>
    <h2 id="guestName">Tamu Undangan</h2>
    <p>Tanpa mengurangi rasa hormat,<br>kami mengundang Anda</p>
    <button onclick="openInvite()">Buka Undangan</button>
  </div>
